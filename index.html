<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Daily UI Challenge</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo">
                <h4 class="navbar-brand">Challenge: <span>Sign Up</span></h4>
            </div>
        </div>
    </nav>

    <!-- Main -->
     <main>
        <div class="container">
            <div class="row">
                <div class="left col">
                    <div class="circle">
                        <span>Daily UI</span>
                    </div>
                    <div class="number">
                        <h1>#</h1><span>001</span>
                    </div>
                </div>
                <div class="right col-xl-8 col-lg-12 col-xs-12">
                    <div class="container row signup">
                        <h3 class="mt-5">Fill in the data.</h3>
                        <form action="#">
                            <div class="col form-floating mt-3">
                                <input type="text" class="form-control" id="name" placeholder="Full Name">
                                <label for="name">Full Name</label>
                            </div>

                            <div class="col form-floating mt-3">
                                <input type="email" class="form-control" id="email" placeholder="E-mail Address">
                                <label for="email">E-mail Address</label>
                            </div>

                            <div class="col form-floating mt-3">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>

                            <div class="col form-floating mt-3">
                                <select class="form-select" id="floatingSelect">
                                    <option selected disabled value="">Select Menu</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <label for="floatingSelect">Options</label>
                            </div>

                            <div class="col mt-3">
                                <label for="gender">Gender: </label>
                                <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off">
                                <label for="male" class="btn btn-outline-light check-label">Male</label>
                                <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off">
                                <label for="female" class="btn btn-outline-light check-label">Female</label>
                                <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off">
                                <label for="secret" class="btn btn-outline-light check-label">Secret</label>
                            </div>

                            <div class="form-check mt-3">
                                <input type="checkbox" id="invalidCheck" class="form-check-input">
                                <label class="form-check-label">I confirm that all data are correct</label>
                            </div>

                            <div class="form-button mt-3 mb-5">
                                <button type="submit" id="submit" class="btn register">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
